<div class="content">
  <h2>Book Your Southern African Adventure</h2>
  <p style="text-align:center;">
    Please fill out the form below and our team will reach out to confirm your personalized travel experience.
  </p>

  <!-- Johannesburg Add-On Button -->
  <div style="text-align:center; margin-bottom: 20px;">
    <a href="#booking-form" onclick="document.getElementById('destination').value='Johannesburg';" 
       style="display:inline-block; background:goldenrod; color:black; padding:12px 20px; border-radius:8px; font-weight:bold; text-decoration:none; margin-bottom:10px;">
      Book Johannesburg Add-On
    </a>
  </div>

  <!-- Formspree Inquiry Form -->
  <form id="booking-form" action="https://formspree.io/f/mkgwazjo" method="POST">

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="_replyto" placeholder="Your email address" required>

    <label for="phone">Phone / WhatsApp (optional)</label>
    <input type="text" id="phone" name="phone" placeholder="+27 / +267 / +260 ...">

    <label for="destination">Preferred Destination</label>
    <select id="destination" name="destination" required>
      <option value="">Select a destination</option>
      <option value="Johannesburg">Johannesburg (Add-On)</option>
      <option value="Botswana">Botswana</option>
      <option value="Zambia">Zambia</option>
      <option value="Zimbabwe">Zimbabwe</option>
      <option value="Namibia">Namibia</option>
      <option value="Multiple">Multiple Destinations</option>
    </select>

    <label for="dates">Preferred Travel Dates</label>
    <input type="text" id="dates" name="dates" placeholder="e.g., 10â€“20 June 2025">

    <label for="guests">Number of Guests</label>
    <input type="number" id="guests" name="guests" min="1" placeholder="Number of travelers" required>

    <label for="message">Additional Information / Requests</label>
    <textarea id="message" name="message" placeholder="Tell us more about your ideal journey..."></textarea>

    <button type="submit">Submit Booking Inquiry</button>
  </form>
</div>
