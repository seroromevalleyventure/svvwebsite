<!DOCTYPE html>
<html lang="en">
<head>

  <title>Payment Successful - Serorome Valley Ventures</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;

      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.70);
      min-height: 100vh;
      padding: 40px;
    }

    .message-box {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid rgba(255, 215, 0, 0.5);
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    h2 {
      color: gold;
      margin-bottom: 10px;
    }

    a.button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: gold;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: 0.3s;
    }

    a.button:hover {
      background: #e6c200;
    }

<body>
  <div class="overlay">
    <div class="message-box">
      <h2>Payment Successful</h2>
      <p>Thank you for your booking with <strong>Serorome Valley Ventures</strong>.<br>

      <p style="margin-top:15px;">We will email you shortly with travel details, itinerary updates and next steps.</p>

      <a href="index.html" class="button">Return to Home</a>
