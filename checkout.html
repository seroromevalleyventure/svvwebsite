<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Serorome Valley Ventures</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('svv background contacts.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.68);
      min-height: 100vh;
      padding: 40px;
    }

    .checkout-box {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(255, 215, 0, 0.5);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    h2 {
      text-align: center;
      color: gold;
    }

    .summary-item {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #paypal-button-container {
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="checkout-box">
      <h2>Booking Summary</h2>

      <div id="summary"></div>

      <h3 style="color: gold;">Total: <span id="totalDisplay"></span></h3>

      <!-- PayPal Smart Buttons -->
      <div id="paypal-button-container"></div>
    </div>
  </div>

  <!-- PayPal SDK with your LIVE client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=AYFWvrRmgBKsLyvZjQZUkYpfon2bwszfVpIYtY3DEWy4LVTHH831Lmg5uYhhyhGFmySxnLOHpBylJByu&currency=USD"></script>

  <script>
    // Load order from booking.html
    const order = JSON.parse(localStorage.getItem("svvOrder"));

    if (!order) {
      document.getElementById("summary").innerHTML = "<p>No booking found.</p>";
    } else {
      let seasonal = order.season === "high" ? 0.15 : 0;
      let surcharge = order.total * seasonal;
      let finalTotal = order.total + surcharge;

      // Save final total for PayPal
      localStorage.setItem("svvFinalTotal", finalTotal);

      document.getElementById("summary").innerHTML = `
        <div class="summary-item"><strong>Destination:</strong> ${order.destination}</div>
        <div class="summary-item"><strong>Travel Dates:</strong> ${order.start} to ${order.end}</div>
        <div class="summary-item"><strong>Travellers:</strong> ${order.people}</div>
        <div class="summary-item"><strong>Van Fee:</strong> R${order.vanFee}</div>
        <div class="summary-item"><strong>Meals:</strong> R${order.meals}</div>
        <div class="summary-item"><strong>Site Fees:</strong> R${order.siteFees}</div>
        <div class="summary-item"><strong>Seasonal Surcharge:</strong> R${surcharge.toFixed(2)}</div>
      `;

      document.getElementById("totalDisplay").innerText = "R" + finalTotal.toFixed(2);
    }

    // PAYPAL BUTTONS
    paypal.Buttons({
      createOrder: function(data, actions) {
        let finalTotal = localStorage.getItem("svvFinalTotal");
        let usdAmount = (finalTotal * 0.06).toFixed(2); // simple conversion

        return actions.order.create({
          purchase_units: [{
            amount: {
              value: usdAmount
            },
            description: "Serorome Valley Ventures Travel Booking"
          }]
        });
      },

      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          window.location.href = "payment-success.html";
        });
      },

      onCancel: function(data) {
        window.location.href = "payment-cancelled.html";
      }

    }).render('#paypal-button-container');
  </script>

</body>
</html>
