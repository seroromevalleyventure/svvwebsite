<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Serorome Valley Ventures</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('svv background contacts.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.68);
      min-height: 100vh;
      padding: 40px;
    }

    .checkout-box {
      max-width: 650px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 12px;
      border: 1px solid rgba(255, 215, 0, 0.5);
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
    }

    h2 {
      text-align: center;
      color: gold;
      margin-top: 0;
    }

    .summary-item {
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.25);
    }

    .bank-box {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 10px;
      border: 1px solid rgba(255, 215, 0, 0.5);
    }

    .bank-box h3 {
      color: gold;
      margin-top: 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: gold;
      color: black;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 8px gold;
    }

    .btn:hover {
      background: #ffe66e;
    }

    #paypal-button-container {
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="checkout-box">
      <h2>Booking Summary</h2>

      <div id="summary"></div>

      <h3 style="color: gold;">Total Due: <span id="totalDisplay"></span></h3>

      <!-- PAYPAL BUTTON -->
      <div id="paypal-button-container"></div>

      <div class="bank-box">
        <h3>Bank EFT Details</h3>
        <p><strong>Account Name:</strong> SOBA Entertainment (PTY) LTD</p>
        <p><strong>Bank:</strong> FNB â€“ First National Bank</p>
        <p><strong>Account Number:</strong> 63183109967</p>
        <p><strong>Branch Code:</strong> 250655 (Universal)</p>
        <p><strong>SWIFT Code:</strong> FIRNZAJJ</p>
        <p><strong>Reference:</strong> Your Name + Travel</p>
      </div>

      <a class="btn" href="mailto:seroromevalleyventures@gmail.com?subject=Proof of Payment - SVV Booking">
        Send Proof of Payment
      </a>
    </div>
  </div>

  <!-- PAYPAL SCRIPT -->
  <script src="https://www.paypal.com/sdk/js?client-id=AYFWvrRmgBKsLyvZjQZUkYpfon2bwszfVpIYtY3DEWy4LVTHH831Lmg5uYhhyhGFmySxnLOHpBylJByu&currency=ZAR"></script>

  <script>
    // Load order from booking.html
    const order = JSON.parse(localStorage.getItem("svvOrder"));
    let finalTotal = 0;

    if (!order) {
      document.getElementById("summary").innerHTML = "<p>No booking info found.</p>";
      document.getElementById("totalDisplay").innerText = "R0.00";
    } else {
      let seasonal = (order.season === "high") ? 0.15 : 0;
      let surcharge = order.total * seasonal;
      finalTotal = order.total + surcharge;

      document.getElementById("summary").innerHTML = `
        <div class="summary-item"><strong>Destination:</strong> ${order.destination}</div>
        <div class="summary-item"><strong>Travel Dates:</strong> ${order.start} to ${order.end}</div>
        <div class="summary-item"><strong>Travellers:</strong> ${order.people}</div>
        <div class="summary-item"><strong>Van Fee:</strong> R${order.vanFee}</div>
        <div class="summary-item"><strong>Meals:</strong> R${order.meals}</div>
        <div class="summary-item"><strong>Site Fees:</strong> R${order.siteFees}</div>
        <div class="summary-item"><strong>Seasonal Surcharge:</strong> R${surcharge.toFixed(2)}</div>
      `;

      document.getElementById("totalDisplay").innerText = "R" + finalTotal.toFixed(2);
    }

    // Render PayPal buttons
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: finalTotal.toFixed(2) } // dynamic total
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('Payment successful! Thank you, ' + details.payer.name.given_name + '.');
        });
      },
      onError: function(err) {
        alert('Payment could not be processed. Please try again.');
        console.error(err);
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
