<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Serorome Valley Ventures</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('svv background contacts.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.68);
      min-height: 100vh;
      padding: 40px;
    }

    .checkout-box {
      max-width: 650px;
      margin: auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 12px;
      border: 1px solid rgba(255, 215, 0, 0.5);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    h2, h3 {
      text-align: center;
      color: gold;
      margin-top: 0;
    }

    .summary-item {
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    #paypal-button-container {
      margin-top: 25px;
    }

    .bank-box {
      margin-top: 35px;
      padding: 20px;
      background: rgba(255, 215, 0, 0.08);
      border-left: 4px solid gold;
      border-radius: 10px;
    }

    .bank-box h3 {
      text-align: left;
      color: gold;
      margin-bottom: 10px;
      margin-top: 0;
    }

    .eft-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 18px;
      background: goldenrod;
      color: black;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
    }

    .eft-btn:hover {
      background: #ffda77;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="checkout-box">

      <h2>Booking Summary</h2>

      <div id="summary"></div>

      <h3>Total: <span id="totalDisplay"></span></h3>

      <!-- PayPal Smart Buttons -->
      <div id="paypal-button-container"></div>

      <!-- EFT / BANK PAYMENT OPTION -->
      <div class="bank-box">
        <h3>Pay via EFT / Bank Transfer</h3>

        <p><strong>Account Name:</strong> SOBA Entertainment (PTY)</p>
        <p><strong>Bank:</strong> FNB â€” First National Bank</p>
        <p><strong>Account Number:</strong> 63183109967</p>
        <p><strong>Branch Code:</strong> 250655 (Universal)</p>
        <p><strong>SWIFT Code:</strong> FIRNZAJJ</p>
        <p><strong>Reference:</strong> Your Full Name + Travel Date</p>

        <a class="eft-btn" href="payment-success.html">I Have Paid via EFT</a>
      </div>

    </div>
  </div>

  <!-- PayPal SDK with your LIVE client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=AYFWvrRmgBKsLyvZjQZUkYpfon2bwszfVpIYtY3DEWy4LVTHH831Lmg5uYhhyhGFmySxnLOHpBylJByu&currency=USD"></script>

  <script>
    const order = JSON.parse(localStorage.getItem("svvOrder"));

    if (!order) {
      document.getElementById("summary").innerHTML = "<p>No booking found.</p>";
    } else {
      let seasonal = order.season === "high" ? 0.15 : 0;
      let surcharge = order.total * seasonal;
      let finalTotal = order.total + surcharge;

      localStorage.setItem("svvFinalTotal", finalTotal);

      document.getElementById("summary").innerHTML = `
        <div class="summary-item"><strong>Destination:</strong> ${order.destination}</div>
        <div class="summary-item"><strong>Travel Dates:</strong> ${order.start} to ${order.end}</div>
        <div class="summary-item"><strong>Travellers:</strong> ${order.people}</div>
        <div class="summary-item"><strong>Van Fee:</strong> R${order.vanFee}</div>
        <div class="summary-item"><strong>Meals:</strong> R${order.meals}</div>
        <div class="summary-item"><strong>Site Fees:</strong> R${order.siteFees}</div>
        <div class="summary-item"><strong>Seasonal Surcharge:</strong> R${surcharge.toFixed(2)}</div>
      `;

      document.getElementById("totalDisplay").innerText = "R" + finalTotal.toFixed(2);
    }

    paypal.Buttons({
      createOrder: function(data, actions) {
        let finalTotal = localStorage.getItem("svvFinalTotal");
        let usdAmount = (finalTotal * 0.06).toFixed(2); // simple conversion

        return actions.order.create({
          purchase_units: [{
            amount: { value: usdAmount },
            description: "Serorome Valley Ventures Travel Booking"
          }]
        });
      },

      onApprove: function(data, actions) {
        return actions.order.capture().then(function() {
          window.location.href = "payment-success.html";
        });
      },

      onCancel: function() {
        window.location.href = "payment-cancelled.html";
      }

    }).render('#paypal-button-container');
  </script>

</body>
</html>
